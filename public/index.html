<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=yes" />
  <title>楼盘</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <script>
    (function () {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      var parameters = {};
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        parameters[pair[0]] = pair[1];
      }
      window.parameters = parameters;
      window.behaviorJsonArray = [];//访问记录
      window.addHouseBrowsingArray = [];//户型访问记录
      window.goBackPathName = '';//控制返回路径
      document.getElementsByTagName('title')[0].innerHTML = decodeURIComponent(window.parameters.name);
      // if(window.parameters){
      //   window.parameters = JSON.parse(window.sessionStorage.getItem('parameters'));
      // }else{
      //   window.sessionStorage.setItem('parameters', JSON.stringify(parameters));
      // }
    }())
  </script>
  <script src="./jweixin-1.3.2.js"></script>
</head>

<body>
  <div id="indexLoading">
    <!-- <img src="./logo.png"> -->
  </div>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
